name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build

    # ðŸ”¹ ThÃªm bÆ°á»›c debug dist
    - name: List dist folder
      run: |
        echo "Listing dist folder content:"
        ls -R dist

    # ðŸ”¹ ThÃªm bÆ°á»›c hiá»ƒn thá»‹ sample asset URL
    - name: Show sample asset URLs
      run: |
        echo "Sample asset URL:"
        echo "https://$GITHUB_REPOSITORY.github.io/DungeonCard/assets/images/cards/character/nahida.webp"
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
